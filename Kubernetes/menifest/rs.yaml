apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: my-rs
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      app: my-xyz
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: php-redis
        image: us-docker.pkg.dev/google-samples/containers/gke/gb-frontend:v5