apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: my-rs
spec:
  replicas: 3
  template: 
    metadata:
      labels:
        app: cbz-app
    spec: 
      containers:
        - name: my-pod-cont
          image: nginx
          ports:
            - name: http 
              containersPort: 80
              protocol: TCP
selector:
  matchExpressions:
- {key: app, operator: In, values: [xyz-app, cbz-app]}           
